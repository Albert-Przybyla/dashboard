<div class="card border border-dark">
  <div
    class="card-header d-flex justify-content-between align-items-center border-bottom border-dark bg-body"
  >
    <div>
      <h1 class="mb-0">
        <button
          class="btn btn-sm btn-transparent d-inline d-xl-none p-0 pe-2 me-1"
          style="position: relative; top: -1px"
          (click)="toggleMenu()"
        >
          <img src="icons/menu.svg" />
        </button>
        <span class="text-body d-none d-xl-inline">Dashboard&nbsp;/&nbsp;</span
        ><span class="text-body xl-text-heading">Home</span>
      </h1>
    </div>
    <div class="d-flex justify-content-end menu-buttons">
      <button class="btn btn-transparent btn-no-shadow">
        <img src="icons/notifications.svg" class="icon" alt="Icon" />
      </button>

      <button class="btn btn-secondary ms-2 text-heading">
        <img src="icons/balance.svg" class="icon me-2" alt="Icon" />{{
          78 | currency
        }}
      </button>
      <button class="btn btn-secondary ms-2 d-none d-md-inline">
        <img src="icons/settings.svg" class="icon me-2" alt="Icon" />Manage
        Billing
      </button>
    </div>
  </div>
  <div class="card-body">
    <main style="min-height: 90%">
      <router-outlet></router-outlet>
    </main>
    <footer
      class="d-flex justify-content-center align-items-center d-md-none"
      style="padding: 20px 0px 30px 0px"
    >
      <div class="text-heading">LemonClub &copy; 2024</div>
    </footer>
  </div>
</div>
