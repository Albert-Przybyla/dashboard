<div class="list-group">
  @if(loading){
  <div class="list-group-item p-0 m-0 mb-4 pb-2 underline" @fadeOut>
    <div
      class="d-flex w-100 justify-content-between align-items-center mb-2 p-1"
    >
      <div class="d-flex align-items-center">
        <span class="placeholder img-load me-3">&nbsp;</span>
        <div>
          <h6 class="mb-0">
            <span class="placeholder p-2" style="width: 100px"></span>
          </h6>
          <small>
            <span class="placeholder p-0" style="width: 70px"></span
          ></small>
        </div>
      </div>
      <small class="text-seconadry py-2">
        <span class="placeholder" style="width: 40px"></span>
      </small>
    </div>
    <p class="mb-1">
      <span class="placeholder col-9 m-1 p-1">&nbsp;</span>
    </p>
  </div>
  } @else { @for(item of items; track item; let i = $index){
  <div class="list-group-item p-0 m-0 mb-4 pb-2 underline" @fadeIn>
    <div class="d-flex w-100 justify-content-between align-items-center mb-2">
      <div class="d-flex align-items-center">
        <img [src]="item.icon" alt="Icon" class="icon-class me-3" />
        <div>
          <h6 class="mb-0">{{ item.title }}</h6>
          <small class="text-seconadry">{{ item.subTitle }}</small>
        </div>
      </div>
      <small class="text-seconadry">14h ago</small>
    </div>
    <p class="mb-1 text-seconadry py-2">
      {{ item.description }}
    </p>
  </div>
  } }
</div>
